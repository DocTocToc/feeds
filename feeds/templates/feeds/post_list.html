{% extends "feeds/index.html" %}
{% load i18n %}
{% load el_pagination_tags %}

{% block content %}

{% paginate object_list %}
<div class="row">
    <div class="col-md-12">
      {% show_pages %}
    </div>
</div>

{% include page_template %}


{% endblock %}

{% block js %}
<script src={% static "el-pagination/js/el-pagination.js" %}></script>
<script>
    $.endlessPaginate({
        paginateOnScroll: true,
        paginateOnScrollChunkSize: 5
    });
</script>
{% endblock %}
