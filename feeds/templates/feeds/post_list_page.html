{% load i18n %}
{% load el_pagination_tags %}
{% load humanize %}
{% paginate object_list %}

{% for node in object_list %}

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <h5>
                  <a href="{{ node.feed.get_absolute_url }}" alt="{{node.feed.title}}">{{node.feed.title}}</a>
                </h5>
            </div>
            <div class="col-md-4">
              <p>{{ node.published|naturaltime }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>
                    <a href="{{ node.get_absolute_url }}">{{ node.title }}</a>
                </h3>
            </div>
            <div class="col-md-4">
                  <p>score {{ node.score }}</p>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% show_more %}
