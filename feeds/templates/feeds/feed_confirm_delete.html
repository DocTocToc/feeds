{%extends 'feeds/index.html'%}

{%block breadcrumb %}
          <nav class="breadcrumb">
            <a class="breadcrumb-item" href="/">Home</a>
            <a class="breadcrumb-item" href="{% url "planet:home" %}">Feeds</a>
            <a class="breadcrumb-item" href="{% url "planet:feed-detail" object.id %}">{{ feed }}</a>
            <a class="breadcrumb-item" href="{% url "planet:feed-delete" object.id %}">Delete</a>
            <span class="breadcrumb-item active">You are here</span>
          </nav>
{%endblock%}

{%block content%}
<div class="row">
  <form method="POST">{% csrf_token %}
  <div class="col-md-4 col-md-offset-4">
      {% for field in form %}
      <div class="row">
        <div class="col-md-12">{{ field.label_tag }}</div>
      </div>
      {% endfor %}
  </div>
  <div class="col-md-4">
        Confirm to delete feed: <b>{{ object.name }}</b>
      <input type="submit" value="confirm">
  </div>
</form>
</div>
{%endblock%}
